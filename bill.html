<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      @media only screen and (min-width: 747px){
        .top{
        display: flex;
        flex-wrap: nowrap;
        }
        .up{
          width: 25%;
        }
      }
      @media only screen and (max-width: 746px){
        .top{
          flex-wrap: wrap;
  
        }
        .form-control{
          margin-bottom: 15px;
        }
        .up{
          width: 75%;
        }
      }
    </style>   
</head>
<body>
    <div  style="margin-top: 10vh;">
      <input class="container up w3-animate-zoom"type="text" name="name" id="CustName" placeholder="Customer Name" style="margin-left:40px;margin-bottom: 20px;"><br>
        <div class="container table top">
          
              <input type="text" class="form-control w3-animate-left" id="ItemName" placeholder="Item Name"  style="margin-left:  10px;">
              <input type="text" class="form-control w3-animate-zoom" id="Quantity" placeholder="Quantity"  style="margin-left: 10px;">
              <input type="text" class="form-control w3-animate-right" id="price" placeholder="price for 1 Quantity"  style="margin-left: 10px;">
              <button type="button" class="btn btn-primary w3-animate-zoom" id="AddBtn" 
              style="margin-left: 18px;
                   background-color: #083ee0; 
                   margin-right: 18px; 
        ">Add</button>
        </div>
        <div class="items">
            <table class="table table-hover w3-animate-top">
                <thead>
                  <tr>
                    <th scope="row" style="width:15em;">#</th>
                    <th scope="row" style="width:25em;">Item</th>
                    <th scope="row" >Quantity</th>
                    <th scope="row" >Amount</th>
                    <th scope="row" ></th>
                  </tr>
                </thead>
                <tbody id="list" class="table-hover">
          
                </tbody><br><br>
                <tbody style="padding: 14vh;">
                  <th scope="row">Total Amount</th>
                  <th scope="row"></th>
                  <th scope="row"></th>
                  <th scope="row"></th>
                  <th scope="row" id="TotalAmnt" style="float: right;margin-right: 30px;"></th>
                </tbody>
              </table>
        </div>
        <br><br>
        <!-- <button type="button" class="btn btn-success"style="margin-left:50%;">Print</button> -->
        <a href="final.html" style="
        margin-left:50%;
        " target="_blank"class="btn btn-success w3-animate-zoom">Next</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="bill.js"></script>
</body>
</html>
